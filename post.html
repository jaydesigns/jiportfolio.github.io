    <body>
        <script>
            fadeAnimation();

        <!--

            -->
            
        
        
        <div id="readingMode">
            <div id="leftPanel" style="color:#fff;">
                <button id="menuButton">MENU</button>
        
            <div id="dropdown-content">
                <div id="dropdown-background">
                </div>
                <nav>
                    <ul>
                        <li id="workmenu"><a href="#">work</a></li>
                        <div id="submenu">
                            <ul>
                                <li><a class="anchor" href="landing.html">Digital Designs</a></li>
                                <li><a href="print.html">Print Designs</a></li>
                            </ul>
                        </div>
                        <li><a class="anchor" href="#">about</a></li>
                        <li><a class="anchor" href="#">contact</a></li>
                    </ul>
                </nav>
            </div>
                <p id="text1">
                    Surface Laptop complements style with an Alcantara fabric-covered keyboard, PixelSense display, &amp; fast charging - in a slim, elegant, ultra-light laptop
                </p>
            </div>
            <div id="rightPanel">
                <header style="background-image: url(img/dvd.jpg); background-size: 50%;">
                    <span id="articleTitle">
                        This is where the title of the article goes
                    </span>
                    
                    <span id="subTitle">This is the subtitle</span>
                    
                </header>
                <div id="content">
                    <div class="verse text1" style="background-image:url(img/surface_laptop.png); background-size: cover;" >

                    <div class="verse text2" style="background-image:url(img/surface_laptop.png); background-size: cover;">

    <script type="text/javascript">
        $(function() {
            $.scrollify({
                section: ".verse",
                
                before: function(section) {
                    if(section===1) {
                        $('#text1').fadeIn(1500);
                        console.log(section);
                    } if (section!==1) {
                        $('#text1').fadeOut(300);
                    }
                } 
            });
        });
    </script>    

        
    <script>
        //DROPDOWN TOGGLE
            //
            //
            $(document).ready(function(){
                $("#menuButton").click(function(){
                    var x = document.getElementById("menuButton");
                    if (x.innerHTML === "MENU") {
                        x.innerHTML = "CLOSE";
                    } else {
                        x.innerHTML = "MENU";
                    }
                    $("#dropdown-content").slideToggle(350);
                    $("#dropdown-background").slideToggle(350);
                    $("#fullName").fadeToggle(500);
                    $("#myTitle").fadeToggle(500);
                });
            });
            
            //
            //SUBMENU TOGGLE
            //
            //
            $(document).ready(function(){
                $("#workmenu").click(function(){
                    $("#submenu").slideToggle(350);
                });
            });
    </script>    
        
        
        
    </body>
